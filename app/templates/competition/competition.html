{% extends "base.html" %}

{% block app_content %}
    <h1>{{ name }}</h1>
    <p>{{ body }}</p>
    <br>
    <p>Categories:</p>
    {% for category in categories %}
        <p><a href="{{ url_for('competition.category_overview', comp_id=category.comp_id, cat_id=category.id) }}">{{ category.name }}</a></p>
    {% endfor %}
    <br>
    <p><a href="{{ url_for('competition.category_create', comp_id=id) }}">Create Category</a></p>
    <p><a href="{{ url_for('competition.index') }}">Competitions</a></p>
{% endblock %}
