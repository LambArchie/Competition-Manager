{% extends "base.html" %}

{% block app_content %}
    <h1>Attachments</h1>
    <ul class="list-group list-group-flush">
    {% for upload in uploads %}
        <a class="list-group-item" href="{{ url_for('competition.review_download_redirect', comp_id=comp_id, cat_id=cat_id, review_id=review_id, file_id=upload.id) }}">{{ upload.filename }}</a>
    {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('competition.review_upload', comp_id=comp_id, cat_id=cat_id, review_id=review_id) }}" role="button" class="btn btn-primary btn-sm">Upload File</a>
{% endblock %}
