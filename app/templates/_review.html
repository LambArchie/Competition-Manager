<table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user.user_profile', username=review.author.username) }}">
                    <img height="70px" width="70px" src="{{ review.author.avatar_get() }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('competition.review_overview', comp_id=review.comp_id, cat_id=review.categories[0].id, review_id=review.id) }}">
                    {{ review.name }}
                </a>
                <br>
                <div>
                {{ review.body }}
                </div>
            </td>
        </tr>
    </table>
