{% extends "base.html" %}

{% block app_content %}
    <h1 class="error-code">403</h1>
    <h1>Access Denied</h1>
    <h3>You do not have the correct permissions</h3>
    <p>If you believe you should have permission to access this page please contact
        {% if config['SUPPORT_EMAIL'] is not none %}
            <a href="mailto:{{ config['SUPPORT_EMAIL'] }}">support</a>
        {% else %}
            support
        {% endif %}
    <p><a href="{{ url_for('home.index') }}">Go Home</a></p>
{% endblock %}
